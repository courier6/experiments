<html>
<head>
<title>jQuery Slideshow Dev</title>
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

<style>
#imageContainer{
	position:relative;
	left:0;
	top:0;
	margin-top:20px;
}

#imageContainer img{
	display:none;
}

img.current{
	display:block!important;
	position:relative;
	top:0;
	z-index:2;
}

img.next{
	display:block;!important;
	position:absolute;
	top:0;
	z-index:1;
}
</style>
</head>

<body>
<div id="wrapper">

<div id="imageContainer">
	<img src="images/pic1.jpg" class="current"/>
	<img src="images/pic2.jpg"  />
	<img src="images/pic3.jpg"  />
	<img src="images/pic4.jpg"  />
	<img src="images/pic5.jpg"  />
	<img src="images/pic6.jpg"  />
</div>

</div>

<script text="javascript/text">
  $(document).ready(function () {
		
		(function( $ ) {
			  $.fn.slideShow = function() {
			  slideShowObj = this;
					setInterval(function(){
						current = slideShowObj.find(".current");
						next = (slideShowObj.find(".current").next().length ? slideShowObj.find(".current").next() : slideShowObj.children().first());
						
						next.addClass("next");
						current.fadeOut(2000, function(){
							current.removeClass("current");
							next.removeClass("next");
							});
						next.addClass("current");
						},3000);
			  };
			})( jQuery );
	
			$("#imageContainer").slideShow();

			
});
</script>
</body>
</html>
